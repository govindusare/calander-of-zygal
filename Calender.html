<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        body {
            text-align: center;
        }
        table {
            margin: auto;
        }
        td {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            background-color: white;
        }
        #month_year {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>

    <script>
        $(document).ready(function() {
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var current_date = new Date();
            var current_month = current_date.getMonth();
            var current_year = current_date.getFullYear();
            var selected_month = current_month;
            var selected_year = current_year;
            var days_in_month = new Date(selected_year, selected_month + 1, 0).getDate();
            var first_day = new Date(selected_year, selected_month, 1).getDay();
            console.log(days_in_month);
            console.log(first_day);

            // Populate month dropdown
            for (var i = 0; i < months.length; i++) {
                var option = $("<option>");
                if (i == current_month) {
                    option.attr("selected", "selected");
                }
                option.val(i);
                option.text(months[i]);
                $("#month").append(option);
            }

            // Populate year dropdown
            for (var i = current_year - 5; i <= current_year + 5; i++) {
                var option = $("<option>");
                if (i == current_year) {
                    option.attr("selected", "selected");
                }
                option.val(i);
                option.text(i);
                $("#year").append(option);
            }

            // Create calendar
            var table = $("<table>");
            var tr = $("<tr>");
            var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            for (var i = 0; i < 7; i++) {
                var th = $("<th>");
                th.text(days[i]);
                tr.append(th);
            }
            table.append(tr);

            // Fill in dates
            var date = 1;
            for (var i = 0; i < 6; i++) {
                var tr = $("<tr>");
                for (var j = 0; j < 7; j++) {
                    var td = $("<td>");
                    td.attr("data-date", date);
                    if (i == 0 && j < first_day) {
                        td.text("");
                    } else if (date > days_in_month) {
                        td.text("");
                    } else {
                        td.text(date);
                        date++;
                    }
                    tr.append(td);
                }
                table.append(tr);
            }

            // Append table to div
            $("#calendar").html(table);

            // Change background color when clicked
            $("td").click(function() {
                if ($(this).css("background-color") == "rgb(255, 255, 255)") {
                    $(this).css("background-color", "green");
                } else {
                    $(this).css("background-color", "white");
                }
            });

            // Change month and year when dropdown changed
            $("#month_year select").change(function() {
                selected_month = parseInt($("#month").val());
                selected_year = parseInt($("#year").val());
                days_in_month = new Date(selected_year, selected_month + 1, 0).getDate();
                first_day = new Date(selected_year, selected_month, 1).getDay();
                
                // Create calendar
                var table = $("<table>");
                var tr = $("<tr>");
                var days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
                for (var i = 0; i < 7; i++) {
                    var th = $("<th>");
                    th.text(days[i]);
                    tr.append(th);
                }
                table.append(tr);

                // Fill in dates
                var date = 1;
                for (var i = 0; i < 6; i++) {
                    var tr = $("<tr>");
                    for (var j = 0; j < 7; j++) {
                        var td = $("<td>");
                        td.attr("data-date", date);
                        if (i == 0 && j < first_day) {
                            td.text("");
                        } else if (date > days_in_month) {
                            td.text("");
                        } else {
                            td.text(date);
                            date++;
                        }
                        tr.append(td);
                    }
                    table.append(tr);
                }

                // Append table to div
                $("#calendar").html(table);
            });

            // Change background color when inputted date is clicked
            $("#enter_date_btn").click(function() {
                var input_date = parseInt($("#enter_date").val());
                $("td").each(function() {
                    if (parseInt($(this).attr("data-date")) == input_date) {
                        if ($(this).css("background-color") == "rgb(255, 255, 255)") {
                            $(this).css("background-color", "green");
                        } else {
                            $(this).css("background-color", "white");
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="month_year">
        <select id="month"></select>
        <select id="year"></select>
    </div>
    <div id="calendar"></div>
    <input type="text" id="enter_date" placeholder="Enter any date">
    <input type="button" id="enter_date_btn" value="Enter">

        })
        </script>  --->
</body>
</html>
